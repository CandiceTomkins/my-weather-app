  <body>
    <div class="container">
      <form class="search-bar" id="search-bar">
        <input
          id="city-input"
          type="search"
          placeholder="Enter a city..."
          autofocus="on"
          autocomplete="off"
          
        />
        <button class="button-go">Let's go!</button>
      </form>
      
      <div class="row">
        <div class="col-8">
          <div class="card main-info">
            <div class="card-body">
              <h1 id="city">
              </h1>
              <h2>
              </h2>
              <span class="temperature" id="temperature"></span
                ><span class="units">Â°C</span>
              
                <ul>
                <li> <span id="today"></span></li>
                <li> Humidity: <span id="humidity"></span> %</li>
                <li> Wind: <span id="wind"></span> km/h</li>
                
                </ul>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card main-info">
            <div class="card-body">
              <img
                src="src/images/sun-icon.png"
                class="card-img-top"
                alt="..."
              />
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col">

                <img

                  alt="..."
